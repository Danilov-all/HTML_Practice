<html>
<head>
<title>Практическая работа №2</title>
<meta name="Practice">
<script>
window.onload = function() {
var canvas = document.getElementById("rectangle");
var context = canvas.getContext('2d');
canvas.height = 200;
canvas.width = 300;

context.fillStyle = "rgb(00, 0, 200)";
context.fillRect(15, 15, 200, 100);
context.fillStyle = "rgb(200, 0, 0)";
context.fillRect(30, 30, 170, 70);
}
</script>
</head>
<body>

<p>Данилов Алексей Павлович</p>
<canvas id="rectangle"></canvas>

</body>
</html>
