<html>
<head>
<title>Практическая работа №7</title>
<meta name="Practice">
<script>
	var x = 1;
	function season() {
		if (x == 1) {
			document.getElementById('img').src = "summer.jpg";
			x = 0;
		} else {
			document.getElementById('img').src = "winter.jpg";
			x = 1;
		}
	}
</script>
</head>
<body>
	<img id="img" src="winter.jpg" width="800px" height="640px">
	<button onclick="season()">Изменить время года</button>
</body>
</html>
