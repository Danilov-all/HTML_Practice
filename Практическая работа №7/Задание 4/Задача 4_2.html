<html>
<head>
<title>Практическая работа №7</title>
<meta name="Practice">
<script>
	function delete_text() {
		document.getElementById('input').style.display = "none";
	}
	function add_text() {
		document.getElementById('input').style.display = "inline";
	}
</script>
</head>
<body>
	<input id="input" type="text" value="Введите текст"> <br>
	<button onclick="delete_text()">Удалить поле</button>
	<button onclick="add_text()">Вернуть</button>
</body>
</html>
