<html>
<head>
<title>Практическая работа №7</title>
<meta name="Practice">
<style>
	.carousel {
		position: relative;
		width: 800px;
		height: 600px;
		padding: 10px 40px;
	}
	.carousel img {
	  display: block;
	}
	.arrow {
	  position: absolute;
	  top: 250px;
	  height: 100px;
	  display: block;
	}
	.prev {
	  left: 7px;
	}
	.next {
	  right: 7px;
	}
	.gallery {
	  overflow: hidden;
	}
	.gallery ul {
	  height: 600px;
	  width: 9000px;
	  margin: 0;
	  padding: 0;
	  list-style: none;
	  transition: margin-left 250ms;
	  font-size: 0;
	}
	.gallery li {
	  display: inline-block;
	}
</style>
</head>
<body>

<div id="carousel" class="carousel">
	<button class="arrow prev"><</button>
	<div class="gallery">
		<ul class="images">
		<li><img id="img1" src="nature1.jpg" width="800px" height="600px"></li>
		<li><img id="img2" src="nature2.jpg" width="800px" height="600px"></li>
		<li><img id="img3" src="nature3.jpg" width="800px" height="600px"></li>
		<li><img id="img4" src="nature4.jpg" width="800px" height="600px"></li>
		<li><img id="img5" src="nature5.jpg" width="800px" height="600px"></li>
		</ul>
	</div>
	<button class="arrow next">></button>
<div>

<script>
	var list = carousel.querySelector('ul');
	var listElems = carousel.querySelectorAll('li');
	var position = 0;
	
	carousel.querySelector('.prev').onclick = function() {
	  position += 800 * 1;
	  position = Math.min(position, 0)
	  list.style.marginLeft = position + 'px';
	};
	
	carousel.querySelector('.next').onclick = function() {
	  position -= 800 * 1;
	  position = Math.max(position, -800 * (listElems.length - 1));
	  list.style.marginLeft = position + 'px';
	};
</script>

</body>
</html>
