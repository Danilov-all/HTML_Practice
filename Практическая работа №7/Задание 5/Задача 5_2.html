<html>
<head>
<title>Практическая работа №7</title>
<meta name="Practice">
<script>
	function calc_value() {
	var a = document.getElementById('a').value;
	var b = document.getElementById('b').value;
	document.getElementById('value').innerHTML = Number(a) + Number(b);
	}
</script>
</head>
<body>
	<input id="a" value="" type="text" style="position: absolute; width: 100px;">
	<p style="position: absolute; margin-top: 1px; margin-left: 105px;">+</p>
	<input id="b" value="" type="text" style="position: absolute; margin-left: 120px; width: 100px;">
	<p style="position: absolute; margin-top: 1px; margin-left: 225px;">=</p>
	<p id="value" style="position: absolute; margin-top: 1px; margin-left: 238px;">0</p>
	<button onclick="calc_value()" style="position: absolute; margin-top: 40px;">Нажмите чтобы сложить</button>
</body>
</html>
