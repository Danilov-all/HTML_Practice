<html>
<head>
<title>Практическая работа №7</title>
<meta name="Practice">
<script>
	var x = true;
	function func() {
	if (x == true) {
		var elements = document.getElementsByTagName('a');
		for (var i = 0; i < elements.length; i++) {
			elements[i].innerHTML += ' (' +elements[i].getAttribute('href') + ')';
			}
		x = false;
		}
	}
</script>
</head>
<body>
	<a href="http://google.ru">Ссылка 1</a> <br> <br>
	<a href="http://yandex.ru">Ссылка 2</a> <br> <br>
	<a href="http://mirea.ru">Ссылка 3</a> <br> <br>
	<button onclick="func()">Нажмите на меня!</button>
</body>
</html>
