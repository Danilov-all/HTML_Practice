<html>
<head>
<title>Практическая работа №7</title>
<meta name="Practice">
<script>
	function start1() {
		window.timerId = window.setInterval(slider, 2000);
	}
	
	function stop1() {
		window.clearInterval(window.timerId);
	}
	
	function slider() {
		var img1 = document.getElementById('img1');
		var img2 = document.getElementById('img2');
		var img3 = document.getElementById('img3');
		var img4 = document.getElementById('img4');
		var img5 = document.getElementById('img5');
		var img = img1.src;
		img1.src = img2.src;
		img2.src = img3.src;
		img3.src = img4.src;
		img4.src = img5.src;
		img5.src = img;
	}
</script>
</head>
<body>
	<img id="img1" src="nature1.jpg" width="800px" height="600px">
	<img id="img2" src="nature2.jpg" width="800px" height="600px" style="display: none">
	<img id="img3" src="nature3.jpg" width="800px" height="600px" style="display: none">
	<img id="img4" src="nature4.jpg" width="800px" height="600px" style="display: none">
	<img id="img5" src="nature5.jpg" width="800px" height="600px" style="display: none"> <br>
	<input type="submit" value="Запустить карусель" onclick="start1()">
	<input type="submit" value="Остановить карусель" onclick="stop1()">
</body>
</html>
