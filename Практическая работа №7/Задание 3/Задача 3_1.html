<html>
<head>
<title>Практическая работа №7</title>
<meta name="Practice">
<script>
	function func1(elem) {
		elem.value="JavaScript";
	}
	function func2(elem) {
		elem.value="HTML";
	}
</script>
</head>
<body>
	<input onfocus="func1(this)" onblur="func2(this)" value="HTML"></input>
</body>
</html>
