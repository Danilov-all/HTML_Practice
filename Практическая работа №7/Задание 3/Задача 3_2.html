<html>
<head>
<title>Практическая работа №7</title>
<meta name="Practice">
<script>
	function func1(elem) {
		elem.value="Спасибо!"
		elem.disabled = true;
	}
	function func2() {
		document.getElementById('button').disabled = false;
		document.getElementById('button').value = "Нажми на меня!";
	}
</script>
</head>
<body>
	<input id="button" type="submit" onclick="func1(this)" value="Нажми на меня!">
	<input type="submit" onclick="func2()" value="Возобновить кнопку">
</body>
</html>
