<h1>Практическая работа №1 "Введение в HTML, ознакомление со структурой языка, работа с тегами"</h1>

<div class="form-wrap">
  </div>
  <form method="post" action="form.php">
  <h2 align="center">Регистрация</h2>
    <div>
      <label for="name">ФИО</label>
      <input placeholder="Фамилия Имя Отчество" type="text" name="name" required>
    </div>
	<div>
      <label for="phone">Телефон</label>
      <input type="text" name="phone" required>
    </div>
	<div>
      <label for="password">Пароль</label>
      <input type="password" name="password" required>
    </div>
    <div class="radio">
      <span>Пол</span>
      <label>
        <input type="radio" name="sex" value="мужской">мужской
        <div class="radio-control male"></div>
      </label>
      <label>
        <input type="radio" name="sex" value="женский">женский
        <div class="radio-control female"></div>
      </label>
    </div>
    <div>
      <label for="email">E-mail</label>
      <input type="email" name="email" required>
    </div>
    <div>
      <label for="country">Страна</label>
      <select name="country">
        <option>Выберите страну проживания</option>
        <option value="Россия">Россия</option> 
        <option value="Украина">Украина</option> 
        <option value="Беларусь">Беларусь</option> 
		<option value="США">США</option> 
      </select> 
      <div class="select-arrow"></div> 
    </div> 
    <button type="submit">Зарегистрироваться</button> 
  </form> 
</div>

</body>
