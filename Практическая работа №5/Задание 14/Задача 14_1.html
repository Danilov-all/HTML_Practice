<html>
<head>
<title>Практическая работа №5</title>
<meta name="Practice">
<script>
	var i = 0;
	
	while (i < 100) {
		i++;
		document.write(i + '<br>');
	}
	
	document.write('<br>');
	
	for (i = 1; i <= 100; i++) document.write(i + '<br>');
</script>
</head>
<body>

</body>
</html>
