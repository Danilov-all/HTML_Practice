<html>
<head>
<title>Практическая работа №5</title>
<meta name="Practice">
<script>
	var i = 0;
	var result = 0;
	
	while (i <= 100) {
		result += i;
		i++;
	}
	
	document.write(result + '<br>');
	result = 0;
	
	for (i = 0; i <= 100; i++) result += i;
	document.write(result);
</script>
</head>
<body>

</body>
</html>
