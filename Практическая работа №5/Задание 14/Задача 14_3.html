<html>
<head>
<title>Практическая работа №5</title>
<meta name="Practice">
<script>
	var i = 0;
	
	while (i <= 100) {
		document.write(i + '<br>');
		i += 2;
	}
	
	document.write('<br>');
	
	for (i = 0; i <= 100; i += 2) document.write(i + '<br>');
</script>
</head>

</body>
