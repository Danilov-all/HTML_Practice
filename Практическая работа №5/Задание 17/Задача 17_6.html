<title>Практическая работа №5</title>
<meta name="Practice">
<script>
	var arr = ['Понедельник', 'Вторник', 'Среда',
	'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
	for (var i = 0; i < arr.length; i++) {
		if (i < 5) document.write(arr[i] + '<br>');
		else document.write('<b>' + arr[i] + '</b>' + '<br>');
	}
</script>
</head>
