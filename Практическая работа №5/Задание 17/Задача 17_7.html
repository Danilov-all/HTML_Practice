<html>
<head>
<title>Практическая работа №5</title>
<meta name="Practice">
<script>
	var arr = ['Понедельник', 'Вторник', 'Среда',
	'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
	var day = 'Среда';
	for (var i = 0; i < arr.length; i++) {
		if (arr[i] == day) document.write('<i>' + arr[i] + '</i>' + '<br>');
		else document.write(arr[i] + '<br>');
	}
</script>
</head>

</body>
